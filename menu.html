<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Klawounds</title>
    <style>
        body {
            background: url('tokio.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            font-size: 24px;
            margin-top: 20px;
        }
        .card {
            width: 280px;
            height: 130px; /* Сделал карту выше для баланса */
            background: blue;
            color: white;
            margin: 20px auto;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .card .visa-logo {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
        .card .gold-logo {
            width: 40px;
            height: auto;
            position: absolute;
            left: 10px;
            top: 25px;
        }
        .card .number {
            background: gray;
            height: 20px;
            width: 80%;
            border-radius: 5px;
            margin: auto;
        }
        .card .info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .card .pin {
            font-weight: bold;
        }
        .card .visa-emblem {
            width: 50px;
            height: 20px;
            background: white;
            color: blue;
            font-weight: bold;
            text-align: center;
            line-height: 20px;
            border-radius: 5px;
        }
        .card .balance {
            text-align: right;
            font-size: 14px;
            font-weight: bold;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            height: 50px;
            background: rgba(128, 128, 128, 0.5);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 10px;
        }
        footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>Business KW</header>

    <div class="card">
        <div class="visa-logo">VISA</div>
        <img src="gold_card.png" alt="Gold Card" class="gold-logo">
        <div class="number"></div>
        <div class="info">
            <span class="pin">PIN: <span id="pin"></span></span>
            <span>12/25</span>
        </div>
        <div class="visa-emblem">VISA</div>
        <div class="balance">Баланс: <span id="balance">0</span> ₽</div>
    </div>

    <footer>
        <a href="menu.html"><img src="2.png" alt="Главная"></a>
        <a href="ofic.html"><img src="1.png" alt="Офис"></a>
        <a href="invest.html"><img src="3.png" alt="Инвестиции"></a>
    </footer>

    <script>
        document.getElementById("pin").innerText = Math.floor(1000 + Math.random() * 9000);
        let balance = 0;
        document.getElementById("balance").innerText = balance;
    </script>
</body>
</html>
