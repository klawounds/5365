<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптовалюта</title>
    <style>
        body {
            background: url('tokio_night.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            font-size: 24px;
            margin-top: 20px;
        }
        .crypto-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 в ряд */
            gap: 0.3cm;
            margin-top: 20px;
            justify-content: center;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .crypto-buttons button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .gold { background: gold; }
        .orange { background: orange; }
        .blue { background: blue; }
        .black { background: black; }
        .purple { background: purple; }
        .lightblue { background: deepskyblue; }
        .black2 { background: black; }
        .green { background: green; }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            height: 50px;
            background: rgba(128, 128, 128, 0.5);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 10px;
        }
        footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>Business KW</header>

    <div class="crypto-buttons">
        <button class="gold"></button>
        <button class="orange"></button>
        <button class="blue"></button>
        <button class="black"></button>
        <button class="purple"></button>
        <button class="lightblue"></button>
        <button class="black2"></button>
        <button class="green"></button>
    </div>

    <footer>
        <a href="menu.html"><img src="2.png" alt="Главная"></a>
        <a href="ofic.html"><img src="1.png" alt="Офис"></a>
        <a href="invest.html"><img src="3.png" alt="Инвестиции"></a>
    </footer>
</body>
</html>
